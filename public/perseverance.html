<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perseverance - RedView</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .rover-name {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .placeholder {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            margin: 2rem 0;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Perseverance</h1>
        <p class="rover-name">Mars 2020 Mission</p>
        
        <div class="placeholder">
            <h3>Coming Soon!</h3>
            <p>This page will display Perseverance rover images and data.</p>
            <p>Features will include:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Image gallery</li>
                <li>Search by mission day (sol)</li>
                <li>Camera filters</li>
                <li>Image details modal</li>
            </ul>
        </div>
        
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
