<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedView - Mars Rover Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mars-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 fade-in-up">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-wider">
                RedView
            </h1>
            <p class="text-xl md:text-2xl text-gray-200 font-light tracking-wide">
                Explore Mars through the eyes of our rovers
            </p>
        </header>
        
        <!-- Rover Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto mb-12">
            <!-- Curiosity Card -->
            <a href="/curiosity" class="rover-card group">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-64 relative">
                    <div class="h-40 bg-cover bg-center" 
                         style="background-image: url('https://d2cbg94ubxgsnp.cloudfront.net/Pictures/2000xAny/5/8/7/540587_pia14165orig_655728_crop_crop_crop.jpg');">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Curiosity</h3>
                        <p class="text-gray-600 text-sm uppercase tracking-wider">Mars Science Laboratory</p>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            Active since 2012
                        </div>
                    </div>
                </div>
            </a>
            
            <!-- Perseverance Card -->
            <a href="/perseverance" class="rover-card group">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-64 relative">
                    <div class="h-40 bg-cover bg-center" 
                         style="background-image: url('https://assets.science.nasa.gov/content/dam/science/psd/mars/resources/detail_files/2/5/25790_First_selfie-1200.gif');">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Perseverance</h3>
                        <p class="text-gray-600 text-sm uppercase tracking-wider">Mars 2020 Mission</p>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            Active since 2021
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-300">
            <p class="text-sm">Built for Mars exploration and scientific discovery</p>
        </footer>
    </div>
</body>
</html>
