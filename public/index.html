<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedView - Mars Rover Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .rover-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .rover-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        
        .rover-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .rover-btn.curiosity {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .rover-btn.perseverance {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .footer {
            margin-top: 3rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedView</h1>
        <p class="subtitle">Explore Mars through the eyes of our rovers</p>
        
        <div class="rover-buttons">
            <a href="/curiosity" class="rover-btn curiosity">
                üöÄ Curiosity
            </a>
            <a href="/perseverance" class="rover-btn perseverance">
                üî¥ Perseverance
            </a>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è for Mars exploration</p>
        </div>
    </div>
</body>
</html>
